<html>
<head>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>	
    <script src="https://d1tvcfe0bfyi6u.cloudfront.net/sdk/makemoji-1.2.min.js"></script>     
	<link rel="stylesheet" type="text/css" href="https://d1tvcfe0bfyi6u.cloudfront.net/sdk/makemoji-1.2.min.css">	
    <style>
    .chatbubble {
        background-color: #0CB9F2;
        border-radius: 5px;
        padding: 5px;
        margin: 4px;
        color: white;
        max-width: 290px;
        width: 290px;
        display:table;
    }   

    #chatbox {
        border: 1px solid #c1c1c1;
        height: 200px;
        width: 320px;
        overflow-x:hidden;white-space:nowrap; margin-bottom:5px;
    }

    </style>
</head>
<body>
<div class="container" style="margin-top: 100px;">
    <div class='row'>   
        <div class='col-md-5'>
            <div id='chatbox'>

            </div>
        </div>
    </div>
    
    <div class='row'>    
        <div class='col-md-5'>
            <div id="makemojicontainer"></div>
        </div>
    </div>

    <div class='row'>    
        <div class='col-md-5'>
            <br>
        <button type="button" class="btn btn-primary" id='sendbutton'>Send</button>
        </div>
    </div>

    <div class='row'>
        <div class='col-md-4'><br>
            Raw Output: <textarea readonly id='output' style="width: 100%; height: 100px;"></textarea>
        </div> 
    </div>
</div>

<script>
$(function(){

    Makemoji.init('940ced93abf2ca4175a4a865b38f1009d8848a58', "#makemojicontainer");

    $('body').on('click', '#sendbutton', function(){
       htmlOutput = Makemoji.getHTML();
        $('#output').empty().append(
            $('<div/>').text(Makemoji.getHTML()).html()
            );

            $('#chatbox').append("<div class='chatbubble'>"+htmlOutput+"</div>");
            Makemoji.clearInput(); 
            var objDiv = document.getElementById("chatbox");
            objDiv.scrollTop = objDiv.scrollHeight;
    });
});
</script>
</body>
</html>
